<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ромашка для тебя</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --daisy-white: #fff;
            --daisy-center: #ffd700;
            --leaf-green: #2d8c3c;
            --stem-green: #3fa34d;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: 
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2));
        }

        .title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.25rem;
            text-align: center;
            padding: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-5px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .title span {
            display: inline-block;
            margin: 0 0.05em;
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
            cursor: move;
            user-select: none;
            touch-action: none;
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower 4s ease-in-out infinite;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
            animation-delay: 1.1s;
        }

        .flower__center {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 4vmin;
            height: 4vmin;
            background: var(--daisy-center);
            border-radius: 50%;
            transform: translate(-50%, 50%);
            z-index: 2;
            box-shadow: 
                inset 0 0 1vmin rgba(0, 0, 0, 0.2),
                0 0 0.5vmin rgba(255, 215, 0, 0.3);
        }

        .flower__leaf {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 2vmin;
            height: 8vmin;
            background-color: var(--daisy-white);
            border-radius: 40% 40% 0 0;
            transform-origin: center bottom;
            box-shadow: 
                inset 0 0 1vmin rgba(255, 255, 255, 0.5),
                0 0 0.5vmin rgba(255, 255, 255, 0.3);
            background-image: linear-gradient(
                to top,
                rgba(255, 255, 255, 0.95),
                rgba(255, 255, 255, 1)
            );
        }

        /* Create natural-looking petals */
        .flower__leaf--1 { transform: translate(-50%, 0) rotate(0deg) skewX(-5deg); }
        .flower__leaf--2 { transform: translate(-50%, 0) rotate(30deg) skewX(-5deg); }
        .flower__leaf--3 { transform: translate(-50%, 0) rotate(60deg) skewX(-5deg); }
        .flower__leaf--4 { transform: translate(-50%, 0) rotate(90deg) skewX(-5deg); }
        .flower__leaf--5 { transform: translate(-50%, 0) rotate(120deg) skewX(-5deg); }
        .flower__leaf--6 { transform: translate(-50%, 0) rotate(150deg) skewX(-5deg); }
        .flower__leaf--7 { transform: translate(-50%, 0) rotate(180deg) skewX(-5deg); }
        .flower__leaf--8 { transform: translate(-50%, 0) rotate(210deg) skewX(-5deg); }
        .flower__leaf--9 { transform: translate(-50%, 0) rotate(240deg) skewX(-5deg); }
        .flower__leaf--10 { transform: translate(-50%, 0) rotate(270deg) skewX(-5deg); }
        .flower__leaf--11 { transform: translate(-50%, 0) rotate(300deg) skewX(-5deg); }
        .flower__leaf--12 { transform: translate(-50%, 0) rotate(330deg) skewX(-5deg); }

        .flower__line {
            height: 45vmin;
            width: 0.6vmin;
            background-image: linear-gradient(
                to top, 
                transparent 10%, 
                var(--leaf-green), 
                #4eca5c 50%,
                var(--stem-green)
            );
            box-shadow: 
                inset 0 0 2px rgba(0, 0, 0, 0.5),
                0 0 1vmin rgba(45, 140, 60, 0.2);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            position: absolute;
            width: 16vmin;  /* Размер листа */
            height: 4vmin;
            background-color: var(--leaf-green);
            transform-origin: left center;
            box-shadow: 
                inset 0 0 1vmin rgba(63, 163, 77, 0.5),
                0 0 0.5vmin rgba(45, 140, 60, 0.2);
            background-image: linear-gradient(
                to right,
                var(--leaf-green),
                #4eca5c 50%,
                var(--leaf-green) 90%
            );
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform-origin: left center;
        }

        .flower__line__leaf--1 { 
            left: 0;
            top: 25%;
            transform: rotate(-20deg) scale(0.9);
            filter: brightness(1.05);
        }

        .flower__line__leaf--2 { 
            left: -15vmin;
            top: 50%;
            transform: rotate(-30deg) scale(1);
            filter: brightness(0.9);
        }

        @keyframes moving-flower {
            0%, 100% { transform: rotate(-1deg) translateY(0); }
            25% { transform: rotate(0deg) translateY(-1px); }
            50% { transform: rotate(1deg) translateY(0); }
            75% { transform: rotate(0deg) translateY(-1px); }
        }

        @keyframes blooming-flower {
            0% { 
                transform: scale(0) rotate(180deg); 
                opacity: 0;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes grow-flower-tree {
            0% { 
                height: 0;
                opacity: 0;
            }
            100% { 
                height: 45vmin;
                opacity: 1;
            }
        }
    </style>
</head>
<body class="not-loaded">
    <!-- Background -->
    <div class="night"></div>

    <!-- Flower -->
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs">
                <div class="flower__center"></div>
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8"></div>
                <div class="flower__leaf flower__leaf--9"></div>
                <div class="flower__leaf flower__leaf--10"></div>
                <div class="flower__leaf flower__leaf--11"></div>
                <div class="flower__leaf flower__leaf--12"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>
    </div>

    <!-- Title -->
    <h1 class="title"><span id="title"></span></h1>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.remove("not-loaded");

                const titles = 'Моей любимой пикми'.split('');  // Один пробел между словами
                const titleElement = document.getElementById('title');
                let index = 0;

                // Add cursor style
                titleElement.style.borderRight = '0.15em solid #fff';
                titleElement.style.animation = 'blink-caret 0.75s step-end infinite';

                function appendTitle() {
                    if (index < titles.length) {
                        const span = document.createElement('span');
                        span.textContent = titles[index];

                        // Add proper spacing for spaces
                        if (titles[index] === ' ') {
                            span.style.marginRight = '0.2em';  // Уменьшенный отступ для пробела
                        }

                        span.style.opacity = '0';
                        span.style.animation = 'fadeIn 0.5s forwards';
                        titleElement.appendChild(span);

                        index++;
                        const delay = titles[index-1] === ' ' ? 100 : 200 + Math.random() * 200;
                        setTimeout(appendTitle, delay);
                    } else {
                        setTimeout(() => {
                            titleElement.style.borderRight = 'none';
                        }, 1000);
                    }
                }

                appendTitle();
            }, 1000);

            // Drag and Drop functionality
            const flower = document.querySelector('.flowers');
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;

            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }

                if (e.target.closest('.flowers')) {
                    isDragging = true;
                }
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();

                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, flower);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) scale(0.9)`;
            }

            // Touch events
            document.addEventListener("touchstart", dragStart, false);
            document.addEventListener("touchend", dragEnd, false);
            document.addEventListener("touchmove", drag, false);

            // Mouse events
            document.addEventListener("mousedown", dragStart, false);
            document.addEventListener("mouseup", dragEnd, false);
            document.addEventListener("mousemove", drag, false);
        };
    </script>
</body>
</html>
