<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ромашка для тебя</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --daisy-white: #fff;
            --daisy-center: #ffd700;
            --leaf-green: #2d8c3c;
            --stem-green: #3fa34d;
            --title-size: clamp(1.2rem, 4vw, 2rem);
            --flower-scale: clamp(0.4, 0.6, 0.8);
            --content-padding: clamp(0.5rem, 2vh, 2rem);
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: 
                radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2));
        }

        .title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: var(--title-size);
            text-align: center;
            padding: var(--content-padding);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.05em;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .title span {
            display: inline-block;
            margin: 0 0.05em;
        }

        .flowers {
            position: relative;
            transform: scale(var(--flower-scale));
            margin-bottom: clamp(10vh, 15vh, 20vh);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower 4s ease-in-out infinite;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
            animation-delay: 1.1s;
        }

        .flower__center {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 4vmin;
            height: 4vmin;
            background: var(--daisy-center);
            border-radius: 50%;
            transform: translate(-50%, 50%);
            z-index: 2;
            box-shadow: 
                inset 0 0 1vmin rgba(0, 0, 0, 0.2),
                0 0 0.5vmin rgba(255, 215, 0, 0.3);
        }

        .flower__leaf {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 2vmin;
            height: 8vmin;
            background-color: var(--daisy-white);
            border-radius: 40% 40% 0 0;
            transform-origin: center bottom;
            box-shadow: 
                inset 0 0 1vmin rgba(255, 255, 255, 0.5),
                0 0 0.5vmin rgba(255, 255, 255, 0.3);
            background-image: linear-gradient(
                to top,
                rgba(255, 255, 255, 0.95),
                rgba(255, 255, 255, 1)
            );
        }

        .flower__leaf--1 { transform: translate(-50%, 0) rotate(0deg) skewX(-5deg); }
        .flower__leaf--2 { transform: translate(-50%, 0) rotate(30deg) skewX(-5deg); }
        .flower__leaf--3 { transform: translate(-50%, 0) rotate(60deg) skewX(-5deg); }
        .flower__leaf--4 { transform: translate(-50%, 0) rotate(90deg) skewX(-5deg); }
        .flower__leaf--5 { transform: translate(-50%, 0) rotate(120deg) skewX(-5deg); }
        .flower__leaf--6 { transform: translate(-50%, 0) rotate(150deg) skewX(-5deg); }
        .flower__leaf--7 { transform: translate(-50%, 0) rotate(180deg) skewX(-5deg); }
        .flower__leaf--8 { transform: translate(-50%, 0) rotate(210deg) skewX(-5deg); }
        .flower__leaf--9 { transform: translate(-50%, 0) rotate(240deg) skewX(-5deg); }
        .flower__leaf--10 { transform: translate(-50%, 0) rotate(270deg) skewX(-5deg); }
        .flower__leaf--11 { transform: translate(-50%, 0) rotate(300deg) skewX(-5deg); }
        .flower__leaf--12 { transform: translate(-50%, 0) rotate(330deg) skewX(-5deg); }

        .flower__line {
            height: 45vmin;
            width: 0.6vmin;
            background-image: linear-gradient(
                to top, 
                transparent 10%, 
                var(--leaf-green), 
                #4eca5c 50%,
                var(--stem-green)
            );
            box-shadow: 
                inset 0 0 2px rgba(0, 0, 0, 0.5),
                0 0 1vmin rgba(45, 140, 60, 0.2);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            position: absolute;
            width: 14vmin;
            height: 2.5vmin;
            background-color: var(--leaf-green);
            transform-origin: 0 50%;
            box-shadow: 
                inset 0 0 1vmin rgba(63, 163, 77, 0.5),
                0 0 0.5vmin rgba(45, 140, 60, 0.2);
            background-image: linear-gradient(
                to right,
                var(--leaf-green),
                #4eca5c 50%,
                var(--leaf-green) 90%
            );
            border-radius: 0 100% 0 0;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform-origin: left center;
        }

        .flower__line__leaf--1 { 
            left: 0;
            top: 20%;
            transform: rotate(-20deg) scale(0.9);
            filter: brightness(1.05);
        }

        .flower__line__leaf--2 { 
            left: -13vmin;
            top: 45%;
            transform: rotate(-30deg) scale(1);
            filter: brightness(0.9);
        }

        @keyframes moving-flower {
            0%, 100% { transform: rotate(-1deg) translateY(0); }
            25% { transform: rotate(0deg) translateY(-1px); }
            50% { transform: rotate(1deg) translateY(0); }
            75% { transform: rotate(0deg) translateY(-1px); }
        }

        @keyframes blooming-flower {
            0% { 
                transform: scale(0) rotate(180deg); 
                opacity: 0;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes grow-flower-tree {
            0% { 
                height: 0;
                opacity: 0;
            }
            100% { 
                height: 45vmin;
                opacity: 1;
            }
        }

        /* Mobile adaptations */
        @media (max-width: 768px) {
            .title span {
                margin: 0 0.03em;
            }
        }

        @media (max-width: 480px) {
            .title {
                letter-spacing: 0.03em;
            }
        }

        @media (max-height: 600px) {
            .flowers {
                margin-bottom: 25vh;
            }
        }

        /* Add for portrait orientation */
        @media (orientation: portrait) and (max-width: 380px) {
            :root {
                --title-size: 1rem;
                --flower-scale: 0.35;
            }

            .title {
                padding: 0.5rem;
                letter-spacing: 0.02em;
            }

            .title span {
                margin: 0 0.02em;
            }

            .flowers {
                margin-bottom: 30vh;
            }
        }

        /* Add for very small heights */
        @media (max-height: 400px) {
            .flowers {
                margin-bottom: 35vh;
                transform: scale(0.3);
            }

            .title {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="not-loaded">
    <!-- Background -->
    <div class="night"></div>

    <!-- Flower -->
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs">
                <div class="flower__center"></div>
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8"></div>
                <div class="flower__leaf flower__leaf--9"></div>
                <div class="flower__leaf flower__leaf--10"></div>
                <div class="flower__leaf flower__leaf--11"></div>
                <div class="flower__leaf flower__leaf--12"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>
    </div>

    <!-- Title -->
    <h1 class="title"><span id="title"></span></h1>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.remove("not-loaded");

                const titles = 'Моей любимой пикми'.split('');
                const titleElement = document.getElementById('title');
                let index = 0;

                titleElement.style.borderRight = '0.15em solid #fff';
                titleElement.style.animation = 'blink-caret 0.75s step-end infinite';

                function appendTitle() {
                    if (index < titles.length) {
                        const span = document.createElement('span');
                        span.textContent = titles[index];

                        if (titles[index] === ' ') {
                            span.style.marginRight = '0.3em';
                        }

                        span.style.opacity = '0';
                        span.style.animation = 'fadeIn 0.5s forwards';
                        titleElement.appendChild(span);

                        index++;
                        const delay = titles[index-1] === ' ' ? 50 : 100 + Math.random() * 100;
                        setTimeout(appendTitle, delay);
                    } else {
                        setTimeout(() => {
                            titleElement.style.borderRight = 'none';
                        }, 1000);
                    }
                }

                appendTitle();
            }, 1000);
        };
    </script>
</body>
</html>
